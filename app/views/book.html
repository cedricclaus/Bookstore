




<table style="width: 50%">

  <tr>
    <td><img src="{{book.img}}" ng-click='seeDetails(book._id.$oid)'/> </td>
    <td>{{book['ISBN-10']}}</td>
    <td>{{book.title}}</td>
    <td>{{book.price}}</td>

  </tr>
  <tr><td colspan="3"><div ng-bind-html="book.desc"></div></td></tr>
</table>

<button ng-click="addArticle(book)">Add</button>
